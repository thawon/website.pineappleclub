<!-- lg = login -->
<form ng-controller="LoginController" class="form-signin" role="form" ng-submit="login(credentials)">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="email" id="email" class="form-control" placeholder="Email address" ng-model="credentials.email" 
            required="" autofocus="">
    <input type="password" id="password" class="form-control" placeholder="Password" ng-model="credentials.password" 
            required="">
    <label ng-if="errorMessage" id="lg_error_message" class="text-danger" ng-bind="errorMessage"></label>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me">
            Remember me
        </label>
    </div>
    <button id="lg_login_button" class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in</button>
</form>
