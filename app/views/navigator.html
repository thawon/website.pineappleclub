<!-- nv = navigator -->
<nav class="navbar navbar-default" role="navigation" ng-controller="NavigatorController">
    <div class="container-fluid">

        <div class="navbar-header">
            <div>
                <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navbar-collapse" ng-click="toggleSideBar()">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
            </div>
            <a id="nv_brand_a" class="navbar-brand" ng-href="#" ng-bind="companyInfo.name"></a>
        </div>
        
        <div>
            <div class="navbar-collapse collapse">
                <menu class="nav navbar-nav navbar-right">
                    <li ng-repeat="nav in menu.items">
                        <a id="nav_{{nav.name}}" ng-href="{{nav.path}}" ng-bind="nav.display"></a>
                    </li>
                </menu>
            </div>
        </div>

    </div>
</nav>
