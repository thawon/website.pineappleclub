signup
<div ng-controller="SignupController" class="container">
    <form name="signupForm" ng-controller="SignupController" ng-submit="signup(credentials)"
    novalidate>
    <label for="email">
       Email:</label>
    <input type="text" id="email" ng-model="credentials.email">
    <label for="password">
        Password:</label>
    <input type="password" id="password" ng-model="credentials.password">
    <button type="submit">
        Login</button>
    </form>
</div>
